name: Bojagi build workflow

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: '${{github.head_ref}}'
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: yarn --pure-lockfile --non-interactive

      - name: Build
        run: |
          yarn bojagi bundle

      - uses: actions/upload-artifact@v2
        with:
          name: bojagi
          path: .bojagi/tmp
